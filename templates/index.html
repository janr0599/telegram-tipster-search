<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipster Search</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>Telegram Tipster Search</h1>

    <form id="searchForm">
      <div class="form-row-1">
        <div class="keywords-div">
          <label for="keywords">Keywords</label>
          <input
            type="text"
            id="keywords"
            name="keywords"
            required
            autofocus
            placeholder="tipster, pronostiqueur.."
          />
        </div>
        <div class="">
          <label for="date">Last activity date</label><br />
          <input type="date" id="date" name="date" />
        </div>
        <div class="">
          <label for="members">Minimum members</label><br />
          <input type="number" id="members" name="members" />
        </div>
      </div>

      <div class="form-row-2">
        <div class="">
          <label for="views">Average views</label><br />
          <input type="number" id="views" name="views" />
        </div>
        <div class="">
          <label for="language">Language</label><br />
          <select name="language" id="language">
            <option value=""></option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="de">German</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
          </select>
        </div>
      </div>

      <div class="form-row-3">
        <button type="submit" id="search-button">Find Channels</button>
      </div>
    </form>

    <div class="spinner-container">
      <div class="lds-roller" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <section>
      <ol id="results" start="1"></ol>
    </section>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/static/scripts.js"></script>
  </body>
</html>
